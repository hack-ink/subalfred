[package]
authors     = ["Xavier Lau <c.estlavie@icloud.com>"]
description = "subcryptor"
edition     = "2021"
homepage    = "https://subcryptor.hack.ink"
license     = "GPL-3.0"
name        = "subcryptor"
readme      = "README.md"
repository  = "https://github.com/hack-ink/subalfred"
version     = "0.9.0"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
# crates.io
base58             = { version = "0.2" }
blake2-rfc         = { version = "0.2" }
parity-scale-codec = { version = "3.1", optional = true, features = ["derive"] }
thiserror          = { version = "1.0" }
# TODO: use crates.io version
ss58-registry = { version = "1.26", git = "https://github.com/hack-ink/ss58-registry", branch = "xavier-noncasesensitive" }

[features]
codec = [
	# crates.io
	"parity-scale-codec",
]

name: Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

jobs:
  build:
    name: Build ${{ matrix.target }} package
    runs-on: ${{ matrix.env.os }}
    strategy:
      matrix:
        target:
          [x86_64-unknown-linux-gnu, aarch64-apple-darwin, x86_64-apple-darwin]
        env:
          [
            { os: ubuntu-latest, compressor: tar },
            { os: macos-latest, compressor: gtar },
          ]
        exclude:
          - target: aarch64-apple-darwin
            env: { os: ubuntu-latest }
          - target: x86_64-apple-darwin
            env: { os: ubuntu-latest }
          - target: x86_64-unknown-linux-gnu
            env: { os: macos-latest }
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v3
      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --locked --target ${{ matrix.target }}
      - name: Compress
        run: |
          mv target/${{ matrix.target }}/release/subalfred .
          ${{ matrix.env.compressor }} cf subalfred-${{ matrix.target }}.tar.zst subalfred -I pzstd
      - name: Collect artifact
        run: |
          mkdir -p artifacts
          mv subalfred-${{ matrix.target }}.tar.zst artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: artifacts
          path: artifacts

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts
          path: artifacts
      - name: Hash
        run: |
          cd artifacts
          sha256sum * | tee ../SHA256
          md5sum * | tee ../MD5
          mv ../SHA256 .
          mv ../MD5 .
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          discussion_category_name: Announcements
          generate_release_notes: true
          files: artifacts/*

  clean-artifacts:
    name: Clean artifacts
    if: always()
    needs: [release]
    steps:
      - name: Clean artifacts
        uses: geekyeggo/delete-artifact@v1
        with:
          name: artifacts
    runs-on: ubuntu-latest

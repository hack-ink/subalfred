name: Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cargo_test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest code
        uses: actions/checkout@v3
      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
      - name: default-features test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
      - name: no-default-features test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --no-default-features --features futures-selector
